<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" type="text/javascript" defer></script>
    <title>Newsletter sign up</title>
  </head>
  <body>
    <main>
      <section class="image-container">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration for mobile version of sign-in page"
        />
      </section>
      <section class="newsletter-information">
        <h1 class="heading-text">Stay updated!</h1>
        <h5>Join 60,000+ product managers receiving monthly updates on:</h5>
        <ul class="attribute-list">
          <li class="list-item">
            <img src="./assets/images/icon-list.svg" alt="tick icon" />
            <p>Product discovery and building what matters</p>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-list.svg" alt="tick icon" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-list.svg" alt="tick icon" />
            <p>And much more!</p>
          </li>
        </ul>
      </section>
      <section class="email-submit">
        <form class="form">
          <div class="email-address-error-container">
            <label for="email" class="email-label">Email address:</label><br />
            <p class="email-error-message">Valid email required</p>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            class="email"
            placeholder="email@company.com"
            autocomplete="off"
          /><br />
          <button class="email-submit-button" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
      <section class="success">
        <img src="./assets/images/icon-success.svg" alt="tick icon to signify success" />
            <h1></h1>
      </section>
    </main>
  </body>
</html>
